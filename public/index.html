<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/style/app.css" />
    <title>Suit Games</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-navbar fixed-top">
        <div class="container">
          <a class="navbar-brand text-white fas fa-gamepad" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 fw-bold text-uppercase">
              <li class="nav-item px-3">
                <a
                  class="nav-link text-white active"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item px-3">
                <a class="nav-link text-white" href="#">Work</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link text-white" href="#">Contact</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link text-white" href="#">About Me</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-bold text-uppercase">
              <li class="nav-item px-3">
                <a class="nav-link text-white" href="#">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="d-flex flex-column">
        <div class="fw-bold text-white">
          <img
            src="/public/assets/images/header.jpg"
            alt="Main Screen"
            class="img-content"
          />
          <h1 class="text-content">Play Traditional Game</h1>
          <p class="detail-content">Experience new traditional gameplay</p>
          <a href="#" class="btn play-button">Play Now</a>
        </div>
        <div>
          <img
            src="/public/assets/images/91657.jpg"
            alt="Game Choice"
            class="img-content"
          />
        </div>
      </div>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
